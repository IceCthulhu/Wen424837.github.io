<body>
    <h1 class="bungee-regular">Regístrate</h1>

    <img src="https://cdn-icons-png.flaticon.com/512/3456/3456388.png" alt="hola"
    width="250px" height="50%">


    <form action="">
        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" name="nombre" required><br><br>
        <label for="nombre">Contraseña:</label>
        <input type="password" name="nombre" required><br><br>
        <label for="email">Correo:</label>
        <input type="email" name="email" value="usuario@dominio.com" readonly><br><br>
        <label for="tel">Teléfono:</label>
        <input type="tel"name="tel" placeholder="+51 999999999"><br><br>
        <label for="date">Fecha de nacimiento:</label>
        <input type="date" name="email"><br><br>
        <input type="checkbox">
        <label for="">Aceptar Política de Privacidad</label><br><br>
        <input type="submit">
        
    </form>
